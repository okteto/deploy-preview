name: Dockerfile Validation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/dockerfile-validation.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/dockerfile-validation.yml'

jobs:
  validate-dockerfile:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Lint Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        failure-threshold: warning
        
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: test-build:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test Docker image
      run: |
        # Test that the image was built successfully
        docker images test-build:latest
        
        # Test that the entrypoint exists and is executable
        docker run --rm test-build:latest /bin/sh -c "test -x /entrypoint.sh && echo 'Entrypoint is executable'"
        
        # Test that required binaries are present
        docker run --rm test-build:latest /bin/sh -c "which okteto && which jq && which ruby"
        
        # Test basic functionality (if the entrypoint accepts --help)
        docker run --rm test-build:latest --help || echo "Container executed successfully"