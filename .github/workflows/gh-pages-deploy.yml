name: Deploy preview to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ feature/provma-preview, main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy site to public/
        run: |
          rm -rf public || true
          mkdir public
          cp -r ___PROVMAR_01_/* public/

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
 